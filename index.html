<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="/styles.css">

</head>

<body>

  <main>
    <div class="container">

      <div class="first-container">

        <div class="personal-info">
          <img src="/images/image-jeremy.png" alt="Jeremy image">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>

        <div class="frecuence-info">
        <p>Daily</p>
        <p>Weekly</p>
        <p>Monthly</p>
        </div>

      </div>

      <div id="work" class="card-container work">
        <img src="/images/icon-work.svg" alt="Icon work" class="image">
        <div class="text-container">
          <p>Work</p>
          <img src="/images/icon-ellipsis.svg" alt="Icon ellipsis" class="ellipsis">
          <p id="work-current" class="current">5hrs</p>
          <p id="worl-previous" class="previous">Previous - 7hrs</p>
          <p></p>
        </div>
      </div>

      <div id="play" class="card-container play">
        <img src="/images/icon-play.svg" alt="Icon work" class="image">
        <div class="text-container">
          <p>Play</p>
          <img src="/images/icon-ellipsis.svg" alt="Icon ellipsis" class="ellipsis">
          <p id="play-current" class="current">1hrs</p>
          <p id="play-previous" class="previous">Previous - 2hrs</p>
          <p></p>
        </div>
      </div>

      <div id="study" class="card-container study">
        <img src="/images/icon-study.svg" alt="Icon work" class="image">
        <div class="text-container">
          <p>Study</p>
          <img src="/images/icon-ellipsis.svg" alt="Icon ellipsis" class="ellipsis">
          <p id="study-current" class="current">0hrs</p>
          <p id="study-previous" class="previous">Previous - 1hrs</p>
        </div>
      </div>

      <div id="exercise" class="card-container exercise">
        <img src="/images/icon-exercise.svg" alt="Icon work" class="image">
        <div class="text-container">
          <p>Exercise</p>
          <img src="/images/icon-ellipsis.svg" alt="Icon ellipsis" class="ellipsis">
          <p id="exercise-current" class="current">1hrs</p>
          <p id="exercise-previous" class="previous">Previous - 1hrs</p>
        </div>
      </div>

      <div id="social" class="card-container social">
        <img src="/images/icon-social.svg" alt="Icon work" class="image">
        <div class="text-container">
          <p>Social</p>
          <img src="/images/icon-ellipsis.svg" alt="Icon ellipsis" class="ellipsis">
          <p id="social-current" class="current">1hrs</p>
          <p id="social-previous" class="previous">Previous - 3hrs</p>
        </div>
      </div>

      <div id="self-care" class="card-container self-care">
        <img src="/images/icon-self-care.svg" alt="Icon work" class="image">
        <div class="text-container">
          <p class="title">Self Care</p>
          <img src="/images/icon-ellipsis.svg" alt="Icon ellipsis" class="ellipsis">
          <p id="self-care-current" class="current">0hrs</p>
          <p id="self-care-previous" class="previous">Previous - 1hrs</p>
        </div>
      </div>


    </div>
  </main>



  <script src="/script.js"></script>
</body>

</html>
